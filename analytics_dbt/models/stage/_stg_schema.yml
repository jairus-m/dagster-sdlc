version: 2

sources:
  - name: strava
    schema: strava_data
    tables:
      - name: activities
        description: Source data containing all activities and fields
        columns:
          - name: id
            description: Unique ID for each Strava activity
            tests:
              - unique
              - not_null
      - name: stats
        description: Athlete stats data for YTD and monthly totals